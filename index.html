<html>

    <link rel="stylesheet" href="css/main.css" id="theme" />

  <body>
    <div class="reveal">
      <div class="slides">
        <!-- Capa -->
        <section>
          <header>
            <h1>100 formas de contar de 1 a 100 utilizando programação</h1>
            <h2>Referências, processos e aprendizados em andamento</h2>
          </header>
          <div class="capa-formas"></div>
        </section>
        <section>Slide 2</section>
        <section>Slide 2</section>
        <section>Slide 2</section>
        <section>Slide 2</section>
        <section>Slide 2</section>
        <section>Slide 2</section>
        <section>Slide 2</section>
        <section>Slide 2</section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,
				transition: 'fade',
				slideNumber: true,
				disableLayout: true,
      });
    </script>
		<script>
    	function cor_fundo() {
				let cores = [
					'Aquamarine',
					'Coral',
					'Chocolate',
					'DarkKhaki',
					'DarkSeaGreen',
					'DarkSalmon',
					'DarkOrange',
					'DarkTurquoise',
					'Gold',
					'IndianRed',
					'LightCoral',
					'LightPink',
					'LightSalmon',
					'MediumTurquoise',
					'Peru',
					'Salmon',
					'SandyBrown',
					'Tan',
					'Tomato',
					];
				
				return cores[Math.floor(Math.random() * cores.length)];
			};

			let slides_lista = document.getElementsByClassName("slide-background");
			
			slides_lista.forEach(slide => {
				slide.style.setProperty('background-color', cor_fundo());
				
			});
			
			

			</script>
  </body>
